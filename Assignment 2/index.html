<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sign up</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		<h2>Sign up</h2>
		<form name="valForm" class="form-horizontal" onsubmit="return validateForm()" onreset="resetForm()">
			<div class="form-group" id="inputUsername">
				<label for="inputUsername" class="col-sm-3 control-label">Username:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="inputUsername" placeholder="Username">
				</div>
			</div>
			<div class="form-group" id="inputPassword">
				<label for="inputPassword" class="col-sm-3 control-label">Password:</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="inputPassword" placeholder="Password">
				</div>
			</div>
			<div class="form-group" id="inputConfirmPassword">
				<label for="inputConfirmPassword" class="col-sm-3 control-label">Confirm Password:</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
				</div>
			</div>
			<div class="form-group" id="inputAge">
				<label for="inputAge" class="col-sm-3 control-label">Age:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="inputAge" placeholder="Age">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<button type="reset" class="btn btn-default">Reset</button>
				</div>
			</div>
		</form>
		<ul class="list-group" id="output"> </ul>
	</div>

	<!-- Javascript -->
	<script>
		function validateForm() {
			var username = document.forms["valForm"]["inputUsername"].value;
			var password = document.forms["valForm"]["inputPassword"].value;
			var confirmPassword = document.forms["valForm"]["inputConfirmPassword"].value;
			var age = document.forms["valForm"]["inputAge"].value;
			var letters = /^[A-Za-z]+$/;
			var numbers = /^[0-9]+$/;
			var success = true;

			document.getElementById("output").innerHTML = "";

			if (username == "")
			{
				success = false;
				document.getElementById("inputUsername").className = "form-group has-error";
				
				document.getElementById("output").innerHTML += '<div class="col-sm-offset-3 col-sm-9"><li class="list-group-item"><div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><span class="sr-only">Error:</span>Username field has been left blank</div></li></div>';
			}else if (!username.match(letters))
			{
				success = false;
				document.getElementById("inputUsername").className = "form-group has-error";

				document.getElementById("output").innerHTML += '<div class="col-sm-offset-3 col-sm-9"><li class="list-group-item"><div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><span class="sr-only">Error:</span>Username should contain only the characters a-z (uppercase or lowercase)</div></li></div>';
			}else if ((username.length < 5) || (username.length > 15))
			{
				success = false;
				document.getElementById("inputUsername").className = "form-group has-error";

				document.getElementById("output").innerHTML += '<div class="col-sm-offset-3 col-sm-9"><li class="list-group-item"><div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><span class="sr-only">Error:</span>Username should be between 5 and 15 characters long</div></li></div>';
			}else{
				document.getElementById("inputUsername").className = "form-group has-success";
			}


			if (password !== confirmPassword)
			{
				success = false;
				document.getElementById("inputPassword").className = "form-group has-error";
				document.getElementById("inputConfirmPassword").className = "form-group has-error";

				document.getElementById("output").innerHTML += '<div class="col-sm-offset-3 col-sm-9"><li class="list-group-item"><div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><span class="sr-only">Error:</span>Password and Confirm Password values should match</div></li></div>';
			}else{
				if (password == "")
				{
					success = false;
					document.getElementById("inputPassword").className = "form-group has-error";

					document.getElementById("output").innerHTML += '<div class="col-sm-offset-3 col-sm-9"><li class="list-group-item"><div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><span class="sr-only">Error:</span>Password field has been left blank</div></li></div>';
				}else{
					document.getElementById("inputPassword").className = "form-group has-success";
				}

				if (confirmPassword == "")
				{
					success = false;
					document.getElementById("inputConfirmPassword").className = "form-group has-error";

					document.getElementById("output").innerHTML += '<div class="col-sm-offset-3 col-sm-9"><li class="list-group-item"><div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><span class="sr-only">Error:</span>Confirm Password field has been left blank</div></li></div>';
				}else{
					document.getElementById("inputConfirmPassword").className = "form-group has-success";
				}
			}

			if (age == "")
			{
				success = false;
				document.getElementById("inputAge").className = "form-group has-error";

				document.getElementById("output").innerHTML += '<div class="col-sm-offset-3 col-sm-9"><li class="list-group-item"><div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><span class="sr-only">Error:</span>Age field has been left blank</div></li></div>';
			}else if (!age.match(numbers))
			{
				success = false;
				document.getElementById("inputAge").className = "form-group has-error";

				document.getElementById("output").innerHTML += '<div class="col-sm-offset-3 col-sm-9"><li class="list-group-item"><div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><span class="sr-only">Error:</span>Age should contain only positive numbers (0-9)</div></li></div>';
			}else if (!((age >= 18) && (age <= 110)))
			{
				success = false;
				document.getElementById("inputAge").className = "form-group has-error";

				document.getElementById("output").innerHTML += '<div class="col-sm-offset-3 col-sm-9"><li class="list-group-item"><div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><span class="sr-only">Error:</span>Age should be between the values 18 and 110</div></li></div>';
			}else{
				document.getElementById("inputAge").className = "form-group has-success";
			}

			if (success)
			{
				document.getElementById("output").innerHTML += '<div class="col-sm-offset-3 col-sm-9"><li class="list-group-item"><div class="alert alert-success" role="alert">Form values successfully validated</div></li></div>'
			}

			return false;
		}

		function resetForm(){
			document.valForm.reset();
			document.getElementById("inputUsername").className = "form-group";
			document.getElementById("inputPassword").className = "form-group";
			document.getElementById("inputConfirmPassword").className = "form-group";
			document.getElementById("inputAge").className = "form-group";
			document.getElementById("output").innerHTML = "";
		}
	</script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
